name: Build and Deploy Code

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_deploy:
    env:
      DATABASE_HOSTNAME: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DATABASE_NAME: fastapi_test
      SECRET_KEY: 09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 300
      DATABASE_URL: postgresql://postgres:${{ secrets.DATABASE_PASSWORD }}@postgres:5432/fastapi_test

    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
      # Step 1: Create Docker network (this ensures the network exists before services)
      - name: Create Docker network
        run: docker network create my_network || echo "Network already exists"

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          POSTGRES_DB: fastapi_test
        ports:
          - 5433:5432
        options: >-
          --network my_network
          --cpus="1"
          --memory="1g"
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10

    steps:
      # Step 2: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 3: Cache Python packages
      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 4: Install Python version 3.9
      - name: Install Python version 3.9
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      # Step 5: Update pip
      - name: Update pip
        run: python -m pip install --upgrade pip

      # Step 6: Install all dependencies
      - name: Install all dependencies
        run: pip install -r requirements.txt

      # Step 7: Install PostgreSQL client
      - name: Install PostgreSQL client
        run: sudo apt-get install -y postgresql-client

      # Step 8: Set up PostgreSQL password file
      - name: Set up PostgreSQL password file
        run: |
          echo "127.0.0.1:5432:*:postgres:${{ secrets.DATABASE_PASSWORD }}" > ~/.pgpass
          chmod 0600 ~/.pgpass

      # Step 9: Create fastapi_test database
      - name: Create fastapi_test database
        run: |
          until pg_isready -h postgres -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 3
          done
          psql -h postgres -U postgres -c "CREATE DATABASE ${DATABASE_NAME};"

      # Step 10: Test with pytest
      - name: Test with pytest
        run: |
          pip install pytest
          pytest --disable-warnings -q

      # Step 11: Display PostgreSQL container logs
      - name: Display PostgreSQL container logs
        run: docker logs $(docker ps -a -q --filter "name=postgres")

      # Step 12: Check PostgreSQL status
      - name: Check PostgreSQL status
        run: docker ps -a

      # Docker Steps

      # Step 13: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Step 14: Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/your-image-name:latest .

      # Step 15: Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/your-image-name:latest

      # Step 16: Check existing Docker networks
      - name: Check existing networks
        run: docker network ls
